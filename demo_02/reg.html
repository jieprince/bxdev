<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册页面</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/style.css">
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/html5shiv.min.js"></script>
<script src="dist/js/respond.min.js"></script>
 

</head>

<body>

<div class="container-fluid">
	 
	<div class="container">
    	<div>
            <img src="images/banner.png" class="img-rounded img-responsive"/>
        </div>
    </div>
	<div class="container mar_T15">
    	<div class="panel panel-default">
              <div class="panel-heading color_36 font_bolder font_14"><i class="glyphicon glyphicon-user"></i><span class="mar_L10">用户注册</span></div>
              <div class="panel-body ">
                	 <form role="form">
                      <div class="form-group">
                        <div class="input-group">
                          <label class="input-group-addon ">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                          <input class="form-control" type="text" placeholder="手机号">
                          
                        </div>
                      </div>
                      <div class="form-inline">
                          <div class="form-group">
                            <div class="input-group">
                              <label class="input-group-addon">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                              <input class="form-control " type="text" placeholder="验证码" style="width:80px;" >
                              <span class="mar_L10"><input type="button" class="btn btn-info btn-sm" value="免费获取验证码" /></span>
                            </div>
                          </div>
                           
                      </div>
                       
                      <div class="form-group mar_T15">
                        <div class="input-group">
                          <div class="input-group-addon">密&#12288;&#12288;码</div>
                          <input class="form-control" type="password" placeholder="密码">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">确认密码</div>
                          <input class="form-control" type="password" placeholder="确认密码">
                        </div>
                      </div> 
                      <div class="checkbox">
                        <label class="font_12">
                          <input type="checkbox"> 我已看过并接受<a href="#" target="_blank">《用户协议》</a>
                        </label>
                      </div>
                      <div>
                      	<button type="submit" class="btn btn-primary font_bolder" style="width:100%">立 即 注 册</button>
                      </div>
                    </form>
                     
              </div>
        </div>
    </div>
    
</div>
</body>
</html>
