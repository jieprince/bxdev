{include file="pageheader.htm"}
<div class="main-div">
<form action="userbg_img.php" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
<table width="100%" id="general-table">
  <tr>
    <td class="label"><a href="javascript:showNotice('LogoNameNotic');" title="{$lang.form_notice}">
      {$lang.link_name}</td>
    <td>
      <input type="text" name="name" value="{$img_arr.name|escape:html}" size="30"  />
    </td>
  </tr>
<!--   <tr>
    <td class="label">{$lang.link_url}</td>
    <td>
      <input type='text' name='link_url' value='{$link_arr.link_url}' size="30"  />
    </td>
  </tr> -->
  <tr>
    <td class="label">{$lang.show_order}</td>
    <td>
      <input type='text' name='show_order' {if $link_arr.show_order} value="{$img_arr.show_order}" {else} value="50" {/if} size="30"  />
    </td>
  </tr>
{if $action eq "add"}
  <tr>
    <td class="label">{$lang.link_logo}</td>
    <td>
      <input type='file' name='img_url' size="35" />
      (大小要求1077*255)
    </td>
  </tr>

 {/if}
 {if $action eq "edit"}
    <tr>
      <td class="label">{$lang.link_logo}</td>
      <td>
        <input type='file' name='img_url' size="35" />
         (大小要求1077*255)
      </td>
    </tr>
<!--     <tr>
      <td class="label"><a href="javascript:showNotice('LogoUrlNotic');" title="{$lang.form_notice}">
        <img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>{$lang.url_logo}</td>
      <td>
        <input type='text' name='url_logo' value="{$link_logo}" size="42"  />
        <br /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="LogoUrlNotic">{$lang.url_logo_value}</span>
      </td>
    </tr> -->
 {/if}
 
   <tr>
    <td class="label">是否默认</td>
    <td>
      <input type="checkbox" name='is_default' value="1" {if $img_arr.is_default eq 1}checked="checked"{/if}/>
    </td>
  </tr>
 
 
  <tr>
    <td class="label">&nbsp;</td>
    <td>
      <input type="submit" value="{$lang.button_submit}" class="button" />
      <input type="reset" value="{$lang.button_reset}" class="button" />
      <input type="hidden" name="act" value="{$form_act}" />
      <input type="hidden" name="old_img_url" value="{$img_arr.img_url}" />
      <input type="hidden" name="id" value="{$img_arr.id}" />
      <input type="hidden" name="type" value="{$type}" />
    </td>
  </tr>
</table>
</form>
</div>
