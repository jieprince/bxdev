<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>注册页面</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link href="dist/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />	
<link rel="stylesheet" href="dist/css/style.css">
 
 

</head>

<body>

<div class="container-fluid">
	 
	<div class="container mar_T15">
    	<div class="panel panel-default">
               
              <div class="panel-body color_a3 font_12 line_h25">
                	<form enctype="multipart/form-data">
                        <input id="file-0" class="file" type="file" multiple data-min-file-count="1">
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
              </div>
        </div>
    </div>
    
</div>
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/html5shiv.min.js"></script>
<script src="dist/js/respond.min.js"></script>
<script src="dist/js/public.js"></script>
<script src="dist/js/fileinput.js" type="text/javascript"></script>
<script src="dist/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script>
	    $("#file-0").fileinput({
	        'allowedFileExtensions' : ['jpg', 'png','gif'],
	    });
</script>
</body>
</html>
