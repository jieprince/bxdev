<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>登录页面</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/style.css">
 
 

</head>

<body>

<div class="container-fluid">
	 
	<div class="container">
    	<div>
            <img src="images/banner.png" class="img-rounded img-responsive"/>
        </div>
    </div>
	<div class="container mar_T15">
    	<div class="panel panel-default">
              <div class="panel-heading color_36 font_bolder font_14"><i class="glyphicon glyphicon-user"></i><span class="mar_L10">用户登录</span></div>
              <div class="panel-body ">
                	 <form role="form">
                      <div class="form-group">
                        <div class="input-group">
                          <label class="input-group-addon ">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                          <input class="form-control" type="text" placeholder="手机号">
                          
                        </div>
                      </div>
                       
                      <div class="form-group mar_T15">
                        <div class="input-group">
                          <div class="input-group-addon">密&#12288;&#12288;码</div>
                          <input class="form-control" type="password" placeholder="密码">
                        </div>
                      </div>
                      <div class="form-inline">
                          <div class="form-group">
                            <div class="input-group">
                              <label class="input-group-addon">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                              <input class="form-control " type="text" placeholder="验证码" style="width:80px;" >  
                               <span class="mar_L10"><img src="images/banner.png" width="80" height="30" ></span>
                            </div>
                            
                          </div>
                           
                      </div> 
                      <div class="checkbox">
                        <label class="font_12">
                          <input type="checkbox"> 请保存我这次的登录信息  <a href="#" class="btn-link">忘记密码</a>
                        </label>
                      </div>
                      <div>
                      	<button type="submit" class="btn btn-primary font_bolder" style="width:100%">立 即 登 录</button>
                      </div>
                    </form>
                     
              </div>
        </div>
    </div>
    
</div>
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/html5shiv.min.js"></script>
<script src="dist/js/respond.min.js"></script>
<script src="dist/js/public.js"></script>
</body>
</html>
